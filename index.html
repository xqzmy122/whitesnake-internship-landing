<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./newsletter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <meta name="keywords" content="insurance, health" />
    <meta name="description" content="Landing page for insurance service" />
    <title>Insurance service</title>
  </head>
  <body>
    <section class="newsletter">
      <div class="newsletter__inner">
        <div class="newsletter__partners">
          <ul class="newsletter__partners-list">
            <li class="newsletter__partner">
              <a href="#">
                <img
                  src="./images/hooli.svg"
                  alt="company"
                  loading="lazy"
                  decoding="async"
                />
              </a>
            </li>
            <li class="newsletter__partner">
              <a href="#">
                <img src="/images/lyft.svg" alt="company" />
              </a>
            </li>
            <li class="newsletter__partner">
              <a href="#">
                <img src="./images/leaflet.svg" alt="company" />
              </a>
            </li>
            <li class="newsletter__partner">
              <a href="#">
                <img src="./images/stripe.svg" alt="company" />
              </a>
            </li>
            <li class="newsletter__partner">
              <a href="#">
                <img src="./images/aws.svg" alt="company" />
              </a>
            </li>
            <li class="newsletter__partner">
              <a href="#">
                <img src="./images/reddit.svg" alt="company" />
              </a>
            </li>
          </ul>
        </div>
        <form
          action="https://exapmle.com"
          method="post"
          class="newsletter__form"
        >
          <h3 class="newsletter__form-title">
            Subscribe For Latest Newsletter
          </h3>
          <label for="email" class="newsletter__form-label">
            <input
              type="email"
              id="email"
              autocomplete="off"
              class="newsletter__form-input"
              placeholder="Your email"
            />
            <button class="newsletter__form-button" type="submit">
              Subscribe
            </button>
          </label>
        </form>
      </div>
    </section>
  </body>
</html>
