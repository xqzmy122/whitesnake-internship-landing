<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./newsletter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <meta name="keywords" content="insurance, health" />
    <meta name="description" content="Landing page for insurance service" />
    <title>Insurance service</title>
  </head>
  <body>
    <section class="newsletter" aria-labelledby="newsletter-subscription">
      <div class="newsletter__inner">
        <div class="newsletter__partners">
          <ul class="newsletter__partners-list">
            <li class="newsletter__partner">
              <a href="#">
                <img
                  src="./images/hooli.svg"
                  alt="hooli's company icon"
                  loading="lazy"
                  decoding="async"
                />
              </a>
            </li>
            <li class="newsletter__partner">
              <a href="#">
                <img
                  src="./images/lyft.svg"
                  alt="lyft's company icon"
                  loading="lazy"
                  decoding="async"
                />
              </a>
            </li>
            <li class="newsletter__partner">
              <a href="#">
                <img
                  src="./images/leaflet.svg"
                  alt="leaflet's company icon"
                  loading="lazy"
                  decoding="async"
                />
              </a>
            </li>
            <li class="newsletter__partner">
              <a href="#">
                <img
                  src="./images/stripe.svg"
                  alt="stripe's company icon"
                  loading="lazy"
                  decoding="async"
                />
              </a>
            </li>
            <li class="newsletter__partner">
              <a href="#">
                <img
                  src="./images/aws.svg"
                  alt="aws's company icon"
                  loading="lazy"
                  decoding="async"
                />
              </a>
            </li>
            <li class="newsletter__partner">
              <a href="#">
                <img
                  src="./images/reddit.svg"
                  alt="reddit's company icon"
                  loading="lazy"
                  decoding="async"
                />
              </a>
            </li>
          </ul>
        </div>
        <form
          action="https://example.com"
          method="post"
          class="newsletter__form"
        >
          <h3 class="newsletter__form-title" id="newsletter-subscription">
            Subscribe For Latest Newsletter
          </h3>
          <div class="newsletter__form-data">
            <label
              for="email"
              class="newsletter__form-label"
              aria-label="Email address"
            >
              <input
                type="email"
                id="email"
                autocomplete="email"
                class="newsletter__form-input"
                placeholder="Your email"
                name="email"
                required
              />
            </label>
            <button class="newsletter__form-button" type="submit">
              Subscribe
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
